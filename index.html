<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css ">
  <title>BLOCKCHAIN UNN | NFT preview card component</title>

  
</head>
<body>

<section class="nftcard">
   <div>
<img id="nftimage"  src="./images/image-equilibrium.jpg" alt="nft image">
   </div>
    <div class="cardcontent">
      <h2 id="name" >Equilibrium #3429</h2>

       <p>Our Equilibrium collection promotes balance and calm</p>
    </div>

      <div class="card-details">
<div class="price">  
 <img id="eth-icon" src="./images/icon-ethereum.svg" alt="eth-icon">   
  <p>0.041 ETH</p>
</div>

<div class="time">
<img id="clock-icon"  src="./images/icon-clock.svg" alt="time">
<p>3 days left</p>
</div>
 </div>
      <hr/>
      <div class="footer">

      <img   id="avatar" src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span id="author" >Jules Wyvern</span>  </p>
        </div>

      </div>

</section>

  </body>
</html>
